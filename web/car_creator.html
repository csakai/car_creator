<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Car creator</title>
    <link rel="stylesheet" href="car_creator.css">
  </head>
  <body>
    <h1>Welcome to the Car Creator!</h1>
    
    <p>Pick a make from the list and we'll randomly generate a car for you.</p>
    
    <div id="controls">
      <select id="car_choices" disabled>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Audi">Audi</option>
        <option value="Ford">Ford</option>
        <option value="Nissan">Nissan</option>
      </select>
        <div>
          <button id="create" disabled>Create!</button>
          <button id="randomCarButton" disabled>Randomize!</button>
        </div>
    </div>
      <span id="your_car"></span>

    <script type="application/dart" src="car_creator.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
